{% extends 'base.html' %}
{% block content %}
<h1> 수정 페이지 </h1>
<form action="" method="POST">
    {% csrf_token %}
    <label for="title">TITLE</label><br>
    <input type="text" name="title" id="title" value="{{ board.title }}"><br>
    <label for="content">CONTENT</label><br>
    <textarea name="content" id="content" cols="30" rows="10">{{ board.content }}</textarea><br>
    <input type="submit" value="click">
</form>
<a href="{% url 'boards:detail' board.pk %}">Back</a>
{% endblock %}
