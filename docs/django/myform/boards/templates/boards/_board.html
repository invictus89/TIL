<div class="card">
  <div class="card-header">작성자 : {{ board.user }} <a href= "{% url 'profile' board.user %}">profile 이동하기</a></div>
  <div class="card-body">
    <h5 class="card-title">{{ board.title }}</h5>
    <p class="card-text">
      <a href= {% url 'boards:like' board.pk %}
      {% if user in board.like_users.all %}
        <i class="fas fa-heart" style="color: crimson"></i>
      {% else %}
        <i class="fas fa-heart" style="color: black"></i>
      {% endif %}
      </a> {{ board.like_users.all|length }}명이 좋아합니다.
    </p>
    <a href="{% url 'boards:detail' board.pk %}" class="btn btn-primary">상세보기</a>
  </div>
</div>
<hr>
