<body>
  <p>RED COLOR</p>
  <h1>TAG Selector</h1>
  <h2 class="pink">pink</h2>
  <h3 id="green">id selector</h3>
  <h3 id="yellow" class="pink">id > class</h3>
  <h2 class="pink">class > tag</h2>

  <p><span class="pink">PINK</span> <span id="yellow">YELLOW</span></p>
  <!-- blue pink 관계에서 CSS 스타일 선언이 blue가 마지막이라 blue!-->
  <p class="bold blue pink">bold 체</p>
  <!--strong과 b의 차이점 : 시멘틱 태그를 사용해야 하는 이유-->
  <p><strong>볼드체</strong></p>
  <p><b>볼드체</b></p>

  <img src="" alt="바다 이미지">
  
</body>
</html>
